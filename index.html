<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hours</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <h1>Hours</h1>
        <button id="settingsBtn" class="material-icons">settings</button>
    </header>
    <main id="main">
        <div class="card">
            <h2></h2>
            <form id="entryForm">
                <input type="date" id="date" value="${getCurrentDate()}">
                <input type="text" id="event" placeholder="Event">
                <input type="time" id="arriveTime">
                <input type="time" id="leaveTime">
                <input type="number" id="numPeople" placeholder="Number of People">
                <button type="submit">Save</button>
            </form>
        </div>
        <div id="entries" class="card">
            <h2>Entries</h2>
            <div id="entriesList"></div>
        </div>
    </main>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Settings</h2>
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" value="">
            <button id="saveBtn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
