<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Time Sheet</h1>
        <button id="settingsBtn">Settings</button>
    </header>
    <main id="main">
        <form id="entryForm">
            <input type="date" id="date">
            <input type="text" id="event" placeholder="Event">
            <input type="time" id="arriveTime">
            <input type="time" id="leaveTime">
            <input type="number" id="numPeople" placeholder="Number of People">
            <button type="submit">Save</button>
        </form>
    </main>
    <aside id="settingsPanel">
        <h2>Settings</h2>
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" value="">
        <button id="saveBtn">Save</button>
    </aside>
    <script src="script.js"></script>
</body>
</html>
